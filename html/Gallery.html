  nav {
    position: sticky;
    top: 0;
    padding: 15px;
    background-color: #fcdde8; 
    text-align: center;
    transition: background-color 0.4s;
    z-index: 1000;

  }

  nav a:hover {
    color: #b27597;
  }

  html {
    scroll-behavior: smooth;
  }

  section {
    height: 100vh; 
    padding: 50px;
    background: #fff0f5;
  }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 0 10px #f2cbd4;
    }
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  border: 5px solid #ff69b4;
}
.image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .image-container img {
      width: 200px;
      height: auto;
      border: 4px solid #ff69b4; 
      border-radius: 10px;
      box-shadow: 0 0 10px #fcdde8;
    }
 .video-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }

  video {
    max-width: 100%;
    height: auto;
    border: 3px solid #f5c6d6; 
    border-radius: 10px;
  }
 footer {
    position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #fcdde8;
  color: #8b5e75;
  text-align: center;
  padding: 10px;

    h1, h2 {
      color: #b27597;
    }

    button {
      background-color: #f2a8c2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #d68fa8;
    }
